<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="sobre">
        <h2>Sobre mim</h2>
        <p>Ola, meu nome é Pedro Henrique. Sou um desenvolvedor tanto back end e front end, gosto muito desse mundo e conheci pessoas ioncriveis nessa area, espero um dia melhorar mais e mais.</p>
    </section>

    <section id="projetos">
        <h2>Meus Projetos</h2>
        <div class="projetos-container" id="projetos-container">
        </div>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <form id="form-contato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <p id="resposta-formulario"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
